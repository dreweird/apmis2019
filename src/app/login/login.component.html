

<section class="masthead">
<div class="lead-in">

                <img src="assets/agri-presyo-logo.png" class="logo">
            
</div>

        <mat-spinner style="margin:0 auto;"  *ngIf="isAuthenticating"></mat-spinner>  
        <mat-card class="loginBox"> 
          
            <form [formGroup]="loginForm" >
            
                <div class="form-group">
                    <mat-form-field class="example-full-width" appearance="outline">
                    <mat-icon matPrefix><fa-icon icon="user-circle"></fa-icon></mat-icon> 
                    <input matInput type="email" placeholder="Email" formControlName="email" required>
                    <mat-error *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                </mat-form-field>       
                </div> 
                <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <mat-icon matPrefix><fa-icon icon="key"></fa-icon></mat-icon> 
                        <input matInput type="password" placeholder="Password" formControlName="password" required>
                    </mat-form-field>       
                        
                </div>
                    <button [disabled]="!loginForm.valid"  
                    mat-raised-button color="primary"  class="example-full-width" (click)="login()">Login</button>
                
                </form>
        </mat-card>  
    

</section>
